<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de fidelidade</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="#" method="get" autocomplete="on">
        <p>
            <label for="inum">Numero</label>
            <input type="range" name="num" id="inum" min="1" max="100" value="20" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">10</output>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
