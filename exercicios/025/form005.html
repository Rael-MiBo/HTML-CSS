<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="#" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sx" id="isxmas" value="M"> <label for="isxmas">Masculino</label><br>
            <input type="radio" name="sx" id="isxfem" value="F"> <label for="isxfem">Feminino</label> <br>
            <input type="radio" name="sx" id="isxnbin" value="NB" checked> <label for="isxnbin">Não Binario</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="ifut"> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="esvol" id="ivol"> <label for="ivol">Vôlei</label> <br>
            <input type="checkbox" name="eshand" id="ihand"> <label for="ihand">HandBol</label> <br>
            <input type="checkbox" name="esbad" id="ibad"> <label for="ibad">BadMinton</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
