<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>formulario</h1>
    <form action="#" method="get" autocomplete="on">
        <fieldset>
            <legend>
                Dados Pessoais
            </legend>
            <p>
                <label for="iname">Nome:</label>
                <input type="text" name="nome" id="iname" required>
            </p>
            <p>
                <label for="imail">E-mail</label>
                <input type="email" name="email" id="imail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="telefone" id="itel" required autocomplete="tel"pattern="^[0-9] {4} [0-9] {4}$" number>
            </p>
                    <!-- estudar mais sobre RegEx -->
            <p>
        </fieldset>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
