<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        tr.linha {
            background-color: rgba(128, 128, 128, 0.735);
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            vertical-align: center;
        }
        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>first tabela</h1>
    <!-- Hierarquia de Tabelas
    Table = tabela
        table row = linha de tabela
            table header = cabeÃ§alho da tabela
            table data = dado da tabela
    
    -->
    <table>
        <tr> <!-- Primeira linha -->
            <td class="numero">101</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td class="numero">10</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr class="linha">
            <td>A4</td>
            <td class="numero">50</td>
            <td class="numero">258</td>
        </tr>
    </table>
</body>
</html>
